<div class="min-h-screen bg-gray-100">
  <header class="bg-gradient-to-r from-blue-900 to-blue-700 p-6 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Mentoria Ágil</h1>

      <div class="flex items-center gap-4">
        <span class="text-blue-100">Olá, <strong>{{ (authService.currentUser$ | async)?.name }}</strong></span>
        <button (click)="onLogout()"
                class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg transition-all text-sm font-semibold">
          Sair
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 -mt-8">
    <div class="bg-white p-4 rounded-2xl shadow-xl mb-8 flex items-center justify-between px-8 border-l-8 border-blue-600">
      <div>
        <h3 class="text-lg font-bold text-gray-800">Passo 2 de 2</h3>
        <p class="text-sm text-gray-500">Quase lá! Agora precisamos dos seus dados profissionais.</p>
      </div>
      <div class="hidden md:flex gap-2">
        <div class="w-8 h-2 bg-blue-600 rounded-full"></div>
        <div class="w-16 h-2 bg-blue-600 rounded-full"></div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 lg:p-12">
      <form [formGroup]="mentorForm" (ngSubmit)="enviar()" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="text-left">
            <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wider">Especialidade Principal</label>
            <input type="text"
                   formControlName="specialty"
                   placeholder="Ex: Arquitetura de Software"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
          </div>

          <div class="text-left">
            <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wider">Anos de Experiência</label>
            <input type="number"
                   formControlName="experienceYears"
                   placeholder="Ex: 5"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
          </div>
        </div>

        <div class="text-left">
          <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wider">Bio Profissional</label>
          <textarea formControlName="bio"
                    rows="4"
                    placeholder="Conte sobre sua trajetória acadêmica e profissional na UFAPE..."
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition resize-none"></textarea>
          <p class="text-right text-[10px] text-gray-400 mt-1">Máximo 500 caracteres.</p>
        </div>

        <div class="text-left">
          <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wider">Habilidades (Separadas por vírgula)</label>
          <input type="text"
                 formControlName="skills"
                 placeholder="Java, Spring Boot, Angular, Metodologias Ágeis"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
        </div>

        <div *ngIf="errorMessage" class="p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded">
          {{ errorMessage }}
        </div>

        <div class="flex gap-4 pt-4">
          <button type="button"
                  (click)="onLogout()"
                  class="flex-1 px-6 py-3.5 border border-gray-300 text-gray-600 font-bold rounded-lg hover:bg-gray-50 transition">
            Cancelar
          </button>
          <button type="submit"
                  [disabled]="mentorForm.invalid"
                  class="flex-[2] bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg transition duration-300 shadow-lg disabled:opacity-50">
            Concluir Perfil e Acessar Dashboard →
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
