<div class="min-h-screen flex bg-gray-50">
  
  <div class="block w-1/2 bg-blue-600 relative overflow-hidden">
    <div class="flex flex-col items-center justify-center h-full px-12 text-center z-10 relative">
      <h2 class="text-4xl font-bold text-white mb-6">Mentoria Ágil UFAPE</h2>
      <p class="text-lg text-blue-100">
        Plataforma oficial para conectar alunos e mentores, gerenciar projetos e impulsionar carreiras.
      </p>
    </div>
    <div class="absolute top-0 left-0 w-full h-full bg-blue-700 opacity-20"></div>
    <div class="absolute -bottom-24 -left-20 w-96 h-96 rounded-full bg-blue-500 opacity-30 blur-3xl"></div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg lg:shadow-none">
      
      <div class="mb-8 text-center lg:text-left">
        <h2 class="text-3xl font-extrabold text-gray-900">Crie sua conta</h2>
        <p class="text-gray-500 mt-2">Preencha os campos para acessar o sistema.</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-5"> 
        
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
          <input 
            type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="Ex: Maria Silva"
          >
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Institucional</label>
          <input 
            type="email" id="email" name="email" [(ngModel)]="usuario.email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="exemplo@ufape.edu.br"
          >
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input 
            type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="••••••••"
          >
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Perfil de Acesso</label>
          <select 
            id="role" name="role" [(ngModel)]="usuario.role" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          >
            <option value="" disabled selected>Selecione...</option>
            <option value="USER">Aluno (USER)</option>
            <option value="ADMIN">Professor/Mentor (ADMIN)</option>
          </select>
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md transform hover:-translate-y-1"
        >
          Cadastrar
        </button>

      </form>

      <div class="mt-6 text-center text-sm text-gray-500">
        Já tem conta? <a href="#" class="font-bold text-blue-600 hover:underline">Fazer Login</a>
      </div>

    </div>
  </div>
</div>
